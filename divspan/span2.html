<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span태그응용2</title>
    <style>
        .sp1{
            font-style: italic;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <h1>카라멜 마끼아또</h1>
    <h2>제품 영양 정보</h2>
    <ul>
        <li>
            1회 제공량 : <span class="sp1">200kal</span>
        </li>
        <li>
            포화지방 : <span class="sp1">4.5g</span>
        </li>
        <li>
            카페인 : <span class="sp1">75mg</span>
        </li>
    </ul>
</body>
</html>
