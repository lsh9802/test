<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{text-align: right;}
        .p2{text-align: left;}
        .p3{text-align: center;}
        .p4{text-align: right;}
        body{background: skyblue;}

    </style>
</head>
<body>
    <h1><small>그렇게 사랑합니다.</small></h1>
    <p class="p1">-한용운-

    </p>

    <p class="p2">사랑한다는 사람앞에서는 <br>
        사랑 한다는말을 안합니다 <br>
        안하는것이아니라 <br>
        못하는것이 사랑의 진실입니다. <br>
    </p>

    <p class="p3">잊어버려야 하겠다는 말은 <br>
        잊을수 없다는말입니다. <br>
        정말 잊고싶을 떄는 말이 없습니다.<br>

    </p>

    <p class="p4"> 헤어질때 돌아보지 않는것은 <br>
        너무 헤어지기 싫기 때문입니다. <br>
        그것은 헤어지는것이 아니라 <br>
        같이 있다는 말입니다. <br>
    </p>
