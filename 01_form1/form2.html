<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 응용2</title>
    <style>
        fieldset{
            width: 424px;
        }
        li{
            list-style: none;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <ol>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="" id="name">
                </li>
            </ol>
        </fieldset>
        <form action="process">
            <fieldset>
                <legend>선택 정보</legend>
                <ol>
                    <li>
                        <label for="">생일</label>
                        <input type="date" name="" id="">
                    </li>
                </ol>
            </fieldset>
        </form>
    </form>
</body>
</html>
