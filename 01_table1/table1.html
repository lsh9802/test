<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        h1{
            text-align: center;
        }
        table{
            /* 테두리선 삽입 할 때 */
            border: 1px solid #000;
            width: 600px;
            /* 표통째로 가운데 정열 */
            margin: auto;
            }
        td{
            border: 1px solid #000;
            /* 글자를 정열 */
            text-align: center;
        }
        caption{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>[ 문서 테이블 꾸리미 ]</h1>
    <!-- 표만들기 -->
    <table>
        <caption>*주간시간표 테이블</caption>
        <!-- 표면에 하나의 행 -->
        <tr>
            <!-- 하나의 행안에서 행 -->
            <td>1교시</td>
            <td>2교시</td>
            <td>3교시</td>
        </tr>
        <tr>
            <td>포토샵</td>
            <td>HTML</td>
            <td>JQUERY</td>
        </tr>
        <tr>
            <td>일러스트</td>
            <td>CSS</td>
            <td>포트폴리오</td>
        </tr>
    </table>
</body>
</html>
