<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: blue;
        }
        ol{
            list-style: decimal;
            color: blue;
        }
        ol ul li{
            list-style: square;
            color: black;
        }
    </style>
</head>
<body>
    <h1>반드시 취득할 필수 국가기술자격증</h1>
    <ol>
        <li>
            2008 사무자동화 관련분야
            <ul>
                <li>워드프로세서 1급,2급</li>
                <li>컴퓨터활용능력(엑셀)2급</li>
            </ul>
        </li>
        <li>
            2008 그래픽스 관련분야
            <ul>
                <li>웹디자인 기능사</li>
                <li>컴퓨터 그래픽스</li>
                <li>멀티컨텐츠 제작전문가</li>
            </ul>
        </li>
        <li>
            2008 인터넷관련 자격증
            <ul>
                <li>인터넷 정보검색사</li>
            </ul>
        </li>
    </ol> 
</body>
</html>
