<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 응용3</title>
    <style>
        fieldset{
            width: 524px;
        }
        p{
            margin-bottom: 18px;
        }
        li{
            margin-bottom: 10px;
            list-style: none;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청과목</legend>
            <ol>
                <li>
                    <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
                    <input type="radio" name="class" id="h1" checked>
                    <label for="h1">회화</label>
                    <input type="radio" name="class" id="h2">
                    <label for="h2">문법</label>
                    <input type="radio" name="class" id="h3">
                    <label for="h3">작문</label>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <ol>
                <li>
                    <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수선택가능)</p>
                    <input type="checkbox" name=""news id="n1" checked>
                    <label for="n1">해외단신</label>
                    <input type="checkbox" name="news" id="n2" checked>
                    <label for="n2">5분 회화</label>
                    <input type="checkbox" name="news" id="n3" checked>
                    <label for="n3">모닝팝스</label>
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
