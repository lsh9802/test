<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델응용2</title>
    <style>
        .box{
            width: 1180px;
            height: 300px;
            border: 4px solid #fa0203;
        }
        .box .box1{
            width: 570px;
            height: 300px;
            background: #f073eb;
            float: right;
        }
        .box .box2{
            width: 570px;
            height: 300px;
            background: #f073eb;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
    </div>
</body>
</html>
