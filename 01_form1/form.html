<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 응용1</title>
    <style>
        li{
            list-style: none;
            margin-bottom: 22px;
        }
        .box{
            margin-left: 31px;
        }
        .box2{
            margin-left: 16px;
        }
        fieldset{
            width: 424px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ol>
                <li>
                    <label for="name" class="box">이름</label>
                    <input type="text" name="" id="name">
                </li>
                <li>
                    <label for="">메일주소</label>
                    <input type="text" name="" id="">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ol>
                <li>
                    <label for="ID" class="box2">아이디</label>
                    <input type="text" name="" id="ID">
                </li>
                <li>
                    <label for="">비밀번호</label>
                    <input type="password" placeholder="" id="비밀번호">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
